<div content-for="title">
  <span>Buscar apartas</span>
</div>


<div class="scrollable">
 <div class="scrollable-content section">
   
   <form action="" id="">

     <!-- location -->
     <div bs-panel title="Cercan&iacute;a al TEC" class="form-panel">
	<div class="radio-group">
	  <label ng-class="search.location==1 ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-school"></i>
		<input type="radio"
		       ng-model="search.location"
		       value="1" >1 Km
	  </label>
	  <label ng-class="search.location==5 ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-bicycle"></i>
		<input type="radio"
		       ng-model="search.location"
		       value="5" >5 Km
	  </label>
	  <label ng-class="search.location==10 ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-bus"></i>
		<input type="radio"
		       ng-model="search.location"
		       value="10" >10 Km
	  </label>
	  <label ng-class="search.location==20 ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-rail"></i>
		<input type="radio"
		       ng-model="search.location"
		       value="20" >20 Km
	  </label>
	</div>
     </div>
     <!-- .location -->

     <!-- ranking -->
     <div bs-panel title="Ranking m&iacute;nimo" class="form-panel">
	<div fundoo-rating rating-value="search.rating" max="5" on-rating-selected="saveRatingToServer(search.rating)"></div>
     </div>
     <!-- .ranking -->


     <!-- services -->
     <div bs-panel title="Servicios incluidos" class="form-panel">
	<div class="checkbox-group">
	  <label ng-class="search.water ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-water"></i>
		<input type="checkbox"
		       ng-model="search.water">Agua
	  </label>
	  <label ng-class="search.electricity ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-flash"></i>
		<input type="checkbox"
		       ng-model="search.electricity">Electricidad
	  </label>
	  <label ng-class="search.internet ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-world"></i>
		<input type="checkbox"
		       ng-model="search.internet" >Internet
	  </label>
	  <label ng-class="search.segurity ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-police"></i>
		<input type="checkbox"
		       ng-model="search.segurity" >Seguridad
	  </label>
	</div>
     </div>
     <!-- .services -->

     <!-- gender -->
     <div bs-panel title="Disponible para" class="form-panel">
	<div class="radio-group">
	  <label ng-class="search.gender=='male' ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-male"></i>
		<input type="radio"
		       ng-model="search.gender"
		       value="male" >Hombres
	  </label>
	  <label ng-class="search.gender=='female' ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-female"></i>
		<input type="radio"
		       ng-model="search.gender"
		       value="female" >Mujeres
	  </label>
	  <label ng-class="search.gender=='unisex' ? 'btn btn-primary' : 'btn btn-default'">
		<i class="icon-unisex"></i>
		<input type="radio"
		       ng-model="search.gender"
		       value="unisex" >Mixto
	  </label>
	</div>
     </div>
     <!-- .gender -->

    <div bs-panel class="form-actions">
      <div content-for="navbarAction" duplicate>
        <button class="btn btn-primary">
          Buscar
        </button>
      </div>
    </div>
   </form>

 </div>
</div>
