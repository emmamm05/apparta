<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Apparta</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  
  <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
  <link rel="stylesheet" href="css/gd-ui-jsonexplorer.css" />
  <link rel="stylesheet" href="css/angular-slider.min.css" />
  <link rel="stylesheet" href="css/toaster.css" />
  <link rel="stylesheet" href="css/fontello.css" />
  <link rel="stylesheet" href="css/apparta.css" />
  <link rel="stylesheet" href="css/gallery.css" />
  <link rel="stylesheet" href="css/login.css" />

</head>

<body ng-app="Apparta">

  <div ng-if="$root.isLogged" ng-include="'partials/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div yield-to="sidebar-right" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

  <div class="app">
    <!-- Navbar -->
    <div  ng-if="$root.isLogged" class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Inicio</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="icon-menu"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="icon-search"></i> Search
          </div>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="icon-spinner loading-spinner"></i>
        </div>
	<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>
  </div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-touch.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mobile-angular-ui.min.js"></script>
	<script type="text/javascript" src="js/moment-with-langs.min.js"></script>
	<script type="text/javascript" src="js/angular-moment.min.js"></script>
	<script type="text/javascript" src='js/angular-slider.min.js'></script>
	<script type="text/javascript" src='js/angular-openfb.js'></script>
	<script type="text/javascript" src='js/angular-ngStorage.min.js'></script>
	<script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
	<script type="text/javascript" src='js/underscore.js'></script>
	<script type="text/javascript" src='js/angular-google-maps.min.js'></script>
	<script type="text/javascript" src="js/gd-ui-jsonexplorer.js"></script>
	<script type="text/javascript" src="js/toaster.js"></script>
<!-- 	<script type="text/javascript" src="js/services/ApartamentosAPIService.js"></script> -->
	<script type="text/javascript" src="js/controllers/ApartamentosController.js"></script>
	<script type="text/javascript" src="js/controllers/UsuariosController.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</body>

</html>
