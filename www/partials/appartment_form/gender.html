<div class="radio-group">
  <label ng-class="item.gender=='male' ? 'btn btn-primary' : 'btn btn-default'">
	<i class="icon-male"></i>
	<input type="radio"
	       ng-model="item.gender"
	       value="male" >Hombres
  </label>
  <label ng-class="item.gender=='female' ? 'btn btn-primary' : 'btn btn-default'">
	<i class="icon-female"></i>
	<input type="radio"
	       ng-model="item.gender"
	       value="female" >Mujeres
  </label>
  <label ng-class="item.gender=='unisex' ? 'btn btn-primary' : 'btn btn-default'">
	<i class="icon-unisex"></i>
	<input type="radio"
	       ng-model="item.gender"
	       value="unisex" >Mixto
  </label>
</div>
