<div class="scrollable">  
  <div class="scrollable-content">

    <div class="list-group">
      <div class="list-group-item media">
        <div class="media-body">
            	<h3 class="media-heading">Apartas populares</h3>
	    	<div class="row">
		  <div class="col-xs-4" ng-repeat="apartment in popular_apartments">
		    <a href="#/ver-apartamento/{{apartment.id}}" class="thumbnail">
			<img ng-src="{{apartment.img}}" alt="Image" style="max-width:100%;"></img>
			<div class="caption">
			  <h4>{{apartment.title}}</h4>
			  <p class="price">&#8353; {{apartment.mensualidad}}/mes</p>
			</div>
		    </a>
		  </div>
		</div><!--.row-->
        </div>
      </div>

      <div class="list-group-item media">
        <div class="media-body">
            	<h3 class="media-heading">Apartas recientes</h3>
	    	<div class="row">
		  <div class="col-xs-4" ng-repeat="apartment in recent_apartments">
		    <a href="#/ver-apartamento/{{apartment.id}}" class="thumbnail">
			<img ng-src="{{apartment.img}}" alt="Image" style="max-width:100%;"></img>
			<div class="caption">
			  <h4>{{apartment.title}}</h4>
			  <p class="price">&#8353; {{apartment.mensualidad}}/mes</p>
			</div>
		    </a>
		  </div>
		</div><!--.row-->
        </div>
      </div>

    </div>

  </div>
</div>
